<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge PDFs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Merge PDFs Online</h1>
        <label for="files" class="file-label">Choose PDF Files</label>
        <input type="file" id="files" accept=".pdf" multiple />
        <button onclick="mergePDFs()">Merge PDFs</button>
        <a id="download" href="#" style="display: none;" class="download-link">Download Merged PDF</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
